---
#
# Unexposed
#
u2d_existing_keys: []
u2d_VM_guest: True
u2d_snap: False
u2d_gpg_keys:
  - debian-archive-bullseye-automatic.gpg
  - debian-archive-bullseye-security-automatic.gpg
  - debian-archive-bullseye-stable.gpg
u2d_pkg_remove:
  - accountsservice
  - apport
  - byobu
  - cloud-guest-utils
  - cloud-init
  - cloud-initramfs-copymods
  - cloud-initramfs-dyn-netconf
  - landscape-common
  - linux-firmware
  - lxd-agent-loader
  - motd-news-config
  - multipath-tools
  - open-iscsi
  - open-vm-tools
  - packagekit
  - plymouth
  - policykit-1
  - pollinate
  - popularity-contest
  - shim-signed
  - snapd
  - software-properties-common
  - ubuntu-advantage-tools
  - ubuntu-release-upgrader-core
  - ubuntu-report
  - udisks2
  - update-manager-core
  - update-notifier-common
  - whoopsie
u2d_pkg_install:
  - apt-forktracer
  - apt-utils
  - aptitude
  - dialog
  - ifupdown
#
# Exposed to a user
#
u2d_remove_users: ['snap_daemon', 'pollinate']
u2d_allow_root_ssh: False
